<div id="carousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for item in site.data.carousel %}

        {% assign loopindex = forloop.index %}

        <li data-target="#carousel" data-slide-to="{{ loopindex }}"
            class="{% if loopindex == 1 %}active{% endif %}"></li>
        {% endfor %}
    </ol>

    <div class="carousel-inner" role="listbox">

        {% for item in site.data.carousel %}

        {% assign loopindex = forloop.index %}

        <div class="item {% if loopindex == 1 %}active{% endif %}">
            <img src="{{ item.image }}"
                 alt="{{ item.headline }}">
            <div class="container">
                <div class="carousel-caption">
                    <h1>{{ item.headline }}</h1>
                    <p>{{ item.text }}</p>
                    <p>
                        <a class="btn btn-lg btn-primary" href="{{ item.link }}" role="button">
                            {{ item.button }}
                        </a>
                    </p>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
