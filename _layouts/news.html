---
layout: default
---

{% for post in site.posts %}
    <h4>{{ post.title }}</h4>

    <p class="lead">
        by {{ post.author }}
    </p>

    <p>
    <span class="glyphicon glyphicon-time"></span>
        Posted on {{ post.date | date_to_string }}
    </p>

    {{ post.content }}
{% endfor %}
